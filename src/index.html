<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="狗尾草的技术博客，诸多平台中的前端网站。主要记录了狗尾草技术成长的点滴，以及诸多经典文章的转载等。" />
  <meta name="Keywords" content="技术博客,前端开发,狗尾草的前端博客，狗尾草,技术记录,技术分享。" />
  <title>狗尾草的前端博客</title>
</head>
<body>
  <!--S 头部 -->
    <header class="header">
      <div class="logo">
        <img 
          src="http://static.bgwhite.cn/react-website/gwc_hd.jpeg"
          alt="狗尾草的前端博客"
          title="狗尾草的前端博客" 
        />
        <h3>狗尾草的前端博客</h3>
      </div>
      <div>
        <marquee behavior="slide">
          没有人因为水的平淡而厌倦水，所以我们也不要因为生活的平淡而厌倦生活！
        </marquee>
      </div>
      <nav class="header-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="project.html">Project</a>
        <a href="http://manage.bgwhite.cn" target="_blank">Manage</a>
        <a href="https://www.jianshu.com/u/69941f570736" target="_blank">EasyBook</a>
      </nav>
    </header><!--E 头部 -->
  <!--S 内容 -->
    <div class="container">
      <!--S 文章列表 -->
        <div class="article">
          <div class="swiper">
            <canvas id="canvas">您的浏览器不支持cnavas绘图，请您更换浏览器!</canvas>
          </div> 
          <h3 class="hd">最新发布</h3>
          <div class="article-wrap">
            <ul class="article-panle">
              <li class="bot">
                <!--S Loading 模板 -->
                  <div class="loading-template">Loading<span class="dotting"></span></div>
                  <div class="loading-fail">文章加载失败</div><!--E Loading 模板 -->
              </li>
            </ul>
            <!--S 分页 -->
              <div id="pagination-wrap">
                <div class="total-page"></div>
                <div class="btn-home" onclick="HomePage.handleIndexPage()">首页</div>
                <div class="btn-pre" onclick="HomePage.handlePreviousPage()">上一页</div>
                <div class="btn-next" onclick="HomePage.handleNextPage()">下一页</div>
              </div>
            <!--E 分页 -->
          </div>
        </div><!--E 文章列表 -->
      <!--S 侧边栏 -->
        <div class="aslide">
          <!--S 网站公告 -->
            <div class="aslide-model">
              <h3 class="hd"><span><i class="iconfont">&#xe611;&nbsp;&nbsp;</i>网站公告</span></h3>
              <ul class="aslide-model-cont">
                狗尾草的前端博客在经历vue+nuxt和react+next后，正进行第三版原生开发重构中。           
              </ul>
            </div><!--E 网站公告 --> 
          <!--S qq交谈 -->
            <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1748910489&site=qq&menu=yes">
              <img border="0" src="http://wpa.qq.com/pa?p=2:1748910489:41" alt="点击这里给我发消息" title="点击这里给我发消息"/>
            </a><!--E qq交谈 -->
          <!--S 搜索条 -->
            <div class="search-bar"><input id="article_search" type="text" placeholder="搜索"><span onclick="HomePage.handleSearch()" class="btn-search">找找看</span></div><!--E 搜索条 -->
          <!--S 随笔分类 -->
            <div class="aslide-recent-articles">
              <h3 class="hd"><span><i class="iconfont">&#xe610;&nbsp;&nbsp;</i>随笔分类</span></h3>
              <ul class="recent-articles-cont" id="article_tag"></ul>
            </div><!--E 随笔文章 -->
          <!--S 推荐文章 -->
            <div class="aslide-recent-articles">
              <h3 class="hd"><span><i class="iconfont">&#xe610;&nbsp;&nbsp;</i>推荐文章</span></h3>
              <ul class="recent-articles-cont" id="article_good"></ul>
            </div><!--E 推荐文章 -->
        </div><!--E 侧边栏 --> 
    </div><!--E 内容 -->
    <!--S 版权 -->
      <footer class="footer copyright">
          Copyright © 2019 狗尾草的前端博客  备案号：陕ICP备19001048号-1
      </footer><!--E 版权 -->
  <script type='text/javascript' src="./static/axios.min.js"></script>
  <script type='text/javascript' async src='http://static.bgwhite.cn/react-website/handleLove.js'></script>

</body>
</html>
